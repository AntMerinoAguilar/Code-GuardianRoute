<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire Mobile</title>
    <link rel="stylesheet" href="../sass/styles.css">
  </head>
  <body>
    <div class="mobile-form-container">

      <!-- Logo -->
      <div class="logo-container">
        <img src="../images/logo.png" alt="Logo" />
      </div>

      <h2>Formulaire d'inscription</h2>

      <form action="#" method="post">
        <div class="form-group">
          <input
            type="text"
            id="nom"
            name="nom"
            placeholder="Nom"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            id="prenom"
            name="prenom"
            placeholder="PrÃ©nom"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Mot de passe"
            required
          />
        </div>
      </form>

      <div class="container-signup">
        <button type="button" onclick="location.href='home.html';">Sign up</button>
      </div>

      <!-- Additional Links -->
      <div class="links">
        <p>Already have an account ? <span><a href="../index.html">Log in</a></span></p>
      </div>
    </div>
  </body>
</html>
