<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orange - Sign In</title>
    <link rel="stylesheet" href="../sass/styles.css">
  </head>
  <body>
    <div class="login-container">
      <!-- Logo -->
      <div class="logo-container">
        <img src="../images/logo.png" alt="Logo" />
      </div>

      <!-- Welcome Message -->
      <div class="message-connexion">
        <h1>Hello</h1>
        <h2>sign in to your account</h2>
      </div>

      <!-- Login Form -->
      <form action="#" method="post">
        <div class="form-group">
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
      </form>

      <div class="container-signin">
        <button type="button" onclick="location.href='index.html';">Sign In</button>
      </div>

      <!-- Additional Links -->
      <div class="links">
        <p>Don't have an account ? <span><a href="inscription.html">Create</a></span></p>
      </div>
    </div>
  </body>
</html>
