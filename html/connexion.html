<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orange - Sign In</title>
    <link rel="stylesheet" href="../sass/styles.css">
  </head>
  <body>
    <div class="login-container">
      <!-- Logo -->
      <div class="logo-container">
        <img src="../images/logo.png" alt="Logo" />
      </div>

      <!-- Welcome Message -->
      <h1>Hello</h1>
      <h2>sign in to your account</h2>

      <!-- Login Form -->
      <form action="#" method="post">
        <div class="form-group">
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <a href="index.html" title="lien"><button type="button">Sign In</button></a>
      </form>

      <!-- Additional Links -->
      <div class="links">
        <a href="inscription.html">Create an account</a>
      </div>
    </div>
  </body>
</html>
